#
# Update Checker for forked ImmortalWRT
#

name: Update Checker

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  TARGET_REPO: fgbfg5676/immortalwrt    # ✅ 你的 fork 仓库

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.TARGET_REPO_PAT }}      # ✅ 使用你的 fork PAT
        repository: ${{ env.TARGET_REPO }}          # ✅ 指向 fork 仓库
        event-type: "Source Code Update"
        client-payload: "{}"

    - name: Delete workflow runs (fork only)
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.TARGET_REPO_PAT }}      # ✅ 使用你的 fork PAT
        workflow_name: "OpenWrt Builder"           # ✅ 只删除 fork 的这个 workflow
        retain_days: 0
        keep_minimum_runs: 2
