name: ImmortalWrt Auto Build

on:
  repository_dispatch:
    types: [Source Code Update]

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: .config

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file swig

      - name: Clone Source
        run: |
          git clone $REPO_URL -b $REPO_BRANCH immortalwrt
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply Patches
        run: |
          cd immortalwrt
          git apply ../patches/*.patch 2>/dev/null || true

      - name: Copy Config
        run: |
          cp $CONFIG_FILE immortalwrt/.config

      - name: Add Custom Packages
        run: |
          cd immortalwrt
          echo "CONFIG_PACKAGE_luci-app-amlogic=y" >> .config
          make defconfig

      - name: Build Firmware
        run: |
          cd immortalwrt
          make -j$(nproc) || make -j1 V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: immortalwrt-firmware
          path: immortalwrt/bin/targets/
