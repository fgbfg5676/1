name: Update Checker

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  TARGET_REPO: fgbfg5676/immortalwrt  # ğŸ”¹ ä½ çš„ fork ä»“åº“

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.PAT }}                   # ğŸ”¹ ä½¿ç”¨ä½ è‡ªå·±çš„ PAT
        repository: ${{ env.TARGET_REPO }}         # ğŸ”¹ æŒ‡å‘ä½ çš„ fork ä»“åº“
        event-type: "Source Code Update"           # ğŸ”¹ å¼•å·ç¡®ä¿ç¨³å®š
        client-payload: "{}"                       # ğŸ”¹ ç©º payload

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
        token: ${{ secrets.PAT }}                 # ğŸ”¹ ä½¿ç”¨ä½ è‡ªå·±çš„ PATï¼Œä¿è¯æƒé™
